<!DOCTYPE html>
<html>

<head>
    <title>frameset attribute</title>
</head>
<!-- frameset attribute starts here -->
<frameset rows="33%, 34%, 33%">
    <frame name="top" src="uper.jpg" />
    <frame name="main" src="mid.webp" />
    <frame name="bottom" src="lower.jpg" />
    <noframes>

        <body>

        </body>
    </noframes>
</frameset>
<!-- frameset attribute ends here -->

</html>
